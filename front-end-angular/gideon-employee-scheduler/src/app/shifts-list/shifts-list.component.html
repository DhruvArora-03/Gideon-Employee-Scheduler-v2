<h2>Upcoming Shifts:</h2>
<table mat-table [dataSource]="shifts">
    <!-- Date Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.start.toLocaleString(locale_en, locale_date_options)}}</td>
    </ng-container>
    
    <!-- Start Time Column -->
    <ng-container matColumnDef="Start Time">
        <th mat-header-cell *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let element">{{element.start.toLocaleString(locale_en, locale_time_options)}}</td>
    </ng-container>

    <!-- End Time Column -->
    <ng-container matColumnDef="End Time">
        <th mat-header-cell *matHeaderCellDef>End Time</th>
        <td mat-cell *matCellDef="let element">{{element.end.toLocaleString(locale_en, locale_time_options)}}</td>
    </ng-container>

    <!-- Set Row Data -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay;"></tr>
</table>
