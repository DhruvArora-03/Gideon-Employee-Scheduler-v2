<mat-toolbar color="primary" mat-toolbar-fixed>
    <!-- home button -->
    <button mat-icon-button>
        <mat-icon>home</mat-icon>
    </button>

    <!-- top left label -->
    <span>
        Hello, {{name}}
    </span>
    
    <!-- spacing for icons on right side-->
    <span class="spacer"></span>

    <!-- settings button -->
    <button mat-icon-button>
        <mat-icon>settings</mat-icon>
    </button>

    <!-- logout button -->
    <button mat-icon-button>
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
